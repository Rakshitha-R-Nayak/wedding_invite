<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

  <header>
    <h1>You're Invited!</h1>
    <h2>Bride  & Groom </h2>
    <p>Join us on 28-04-2025</p>
  </header>

  <!-- Gallery Section (Swiping photos) -->
  
    
<section class="gallery">
    <h3>Our Moments</h3>
  
    <!-- Slide 1 (Background Image) -->
   
  
    <!-- Slide 2 and Slide 3 (Bride and Groom Photos) -->
    <div class="photo-container">
      <div class="photo-slide">
        <img src="media/Photo2.jpg" alt="Bride" />
      </div>
      <div class="photo-slide">
        <img src="media/photo1.jpg" alt="Groom" />
      </div>
    </div>
  </section>
  



  <!-- Swiper for Additional Photos -->
  <section class="additional-gallery">
    <h3>Additional Photos</h3>

    <!-- Swiper for additional photos -->
    <div class="swiper">
      <div class="swiper-wrapper">
        
        <!-- Additional Photos (More slides) -->
        <div class="swiper-slide">
          <img src="media/photo4.jpg" alt="Additional Photo 1" />
        </div>
        <div class="swiper-slide">
          <img src="media/photo6.jpg" alt="Additional Photo 2" />
        </div>
        <!-- Add more as needed -->

      </div>

      <!-- Pagination (dots) -->
      <div class="swiper-pagination"></div>
    </div>
</section>


   

  <!-- Venue Section -->
  <section class="venue">
    <h3>Wedding Venue</h3>
    <p>Kateelu, Karnataka 574148</p>
  
    <a href="https://www.google.com/maps/place/Kateelu,+Karnataka+574148" target="_blank">
      <button class="location-button">View Location on Google Maps</button>
    </a>
  
    <p>India</p>
  </section>
  
  <section class="video-section">
    <h3>Our Special Moments</h3>
    
    <video width="50%" controls autoplay muted loop>
      <source src="media/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>
  






  <!-- RSVP Section -->
  <section class="rsvp">
    <h3>RSVP</h3>
    <p>Kindly respond at <a href="mailto:youremail@example.com">youremail@example.com</a></p>
  </section>

  <footer>
    <p>We can't wait to celebrate with you!</p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true, // Enable looping of slides
      autoplay: {
        delay: 3000, // Time in ms between each slide (3 seconds)
        disableOnInteraction: false, // Continue autoplay even after interacting with the swiper
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true, // Allows clicking on the dots to jump to a specific slide
      },
    });
  </script>
  
  
</body>
</html>
